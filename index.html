
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator-screen">
                <div class="calculator-small-output" data-small-output></div>
                <div class="calculator-large-output" data-large-output></div>
            </div>
            <button class="btn btn-green" data-clear>AC</button>
            <button class="btn btn-green" data-delete>â¬…</button>
            <button class="btn btn-green" data-operator>&divide;</button>
            <button class="btn btn-green" data-operator>&times;</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn btn-green" data-operator>-</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn btn-green" data-operator>+</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn btn-orange span-two-rows" data-equals>=</button>
            <button class="btn span-two-columns" data-number>0</button>
            <button class="btn" data-decimal>.</button>
        </div>
    </main>
</body>
</html>
